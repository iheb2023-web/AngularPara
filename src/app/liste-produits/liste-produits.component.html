<div><br></div><div><br></div>
<div class="container" class="background" style="background-image: url('../../assets/images/bg1.png');">
    <div class="card shadow mb-10">
        <div class="card-body">
            <h1>Liste des Produits </h1>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>id</th>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Utilisation</th>
                            <th>Ingr√©dient</th>
                            <th *ngIf="authServ.testerAdmin()==true">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let p of tab_pro">
                        <tr>
                            <td>{{p.id}}</td>
                            <td>{{p.nom}}</td>
                            <td>{{p.description}}</td>
                            <td>{{p.prix}}</td>
                            <td>{{p.utilisation}}</td>
                            <td>{{p.ing?.noming}}</td>
                            <td *ngIf="authServ.testerAdmin()==true">
                                <a class="btn btn-danger" (click)="suppEtudiant(p)"><img src="../assets/delete.png" height="32" width="32"></a>      
                               <a class="btn btn-warning" [routerLink]="['/admin/update/Pageupdate',p.id]"> 
                                <img src="../assets/images/edit.png" height="32" width="32"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
