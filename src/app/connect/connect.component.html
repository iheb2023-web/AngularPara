<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
                    
            </div>
            
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <h1 style="text-align:center;">Connexion</h1><br>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" name="email" class="form-control form-control-lg" [(ngModel)]="user.email" />
                        <label class="form-label" for="form1Example13">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" [(ngModel)]="user.mot2pass" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="connected()">Connexion</button>
                    <div class="text-err" *ngIf="erreur">
                        <p>Login et/ou mot de passe incorrect</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
